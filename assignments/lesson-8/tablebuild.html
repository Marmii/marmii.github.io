<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Table Build</title>
    <meta name="description" content="database of past weather related photos">
    <link rel="stylesheet" href="https://marmii.github.io/assignments/lesson-8/css/table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME WildWest</th>
            </tr>
            <tr class="secondheading">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="novsalesgoal">$7,500</td>
            </tr>
            <tr>
                <td colspan="2"><em>Black Friday</em></td>
                <td>$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
