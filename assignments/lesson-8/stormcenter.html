<html lang="en-us">

    <meta name="description" content="current weather conditions for the south-east idaho area">

</head>
<body>
    <header class="header">
        <img src="https://marmii.github.io/assignments/lesson-4/images/weatherwatchlogo.jpg" alt="Weather Watch Logo">
        <div class="topheadings">
        <h1 class="mainheading">SE Idaho Weather Watch</h1><br>
        <h2 class="motto">Weather where you are!</h2>
        </div>
    </header>
    <nav class="nav">
        <ul class="navigation">
            <li class="menubutton"><a href="#" title="Menu" onclick="toggleMenu();">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="https://marmii.github.io/assignments/lesson-8/stormcenter.html">Storm Center</a></li>
            <li><a href="https://marmii.github.io/assignments/lesson-7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main class="main">
            <form action="/action_page.php" method="get">
                <label>Full Name:*<input type="text" name="fname" required min="5" pattern="[A-Za-z]{30}" title="Full Name"></label> 
                <label>E-mail:<input type="text" name="email" placeholder="john.doe@domain.com"></label> 
                <label>Phone Number:*<input type="tel" name="phn" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></lable>
                <label>Zip Code:* <input type="number" name="zip" required></label>
                <label>Storm Date:<input type="date" name="stormdate"></label> 
                <label>Storm type:<input name="type" list="stormtype"></label> 
                    <datalist id="stormtype">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                    </datalist><br>
                <label>Storm Severity:<input type="range" name="severity" min="1" max="10"></label>
                <label>Storm Region:
                    <select name="region">
                        <option value="Prestion">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                <div>User In-Danger Level:</div>
                            <label><input type="radio" name="danger" value="yes">Yes</label>
                            <label><input type="radio" name="danger" value="no">No</label>
                            <label><input type="radio" name="danger" value="maybe">Maybe</label>
                <label>Additional Information:<textarea id="info" rows="6" cols="50"></textarea></label> 
               
            <input type="submit" value="Report Weather">
              </form>

    </main>
    <footer>
        <address>
            Contact Information
            <img src="https://marmii.github.io/assignments/lesson-7/images/idaho-map.jpg" alt="Preston Area Map">
        </address>
        <p>&copy; 2019 Miriam Sagers, Utah, USA
            <a href="#">Terms of Use</a>
            <span id="today"></span>
        </p>
    </footer>
    <script src="https://marmii.github.io/assignments/lesson-7/js/currentdate.js">
    var date = currentDate();
    document.getElementById("today").innerHTML = currentDate();
    </script>
    <script src="https://marmii.github.io/assignments/lesson-7/js/hamburger.js"></script>
    <script src="https://marmii.github.io/assignments/lesson-7/js/windchill.js"></script>

    
</body>
