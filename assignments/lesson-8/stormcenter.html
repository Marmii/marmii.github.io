<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Storm Center</title>
    <meta name="description" content="current weather conditions for the south-east idaho area">
    <link rel="stylesheet" href="https://marmii.github.io/assignments/lesson-8/css/small-8.css">
    <link rel="stylesheet" href="https://marmii.github.io/assignments/lesson-8/css/large-8.css">
    <link rel="stylesheet" href="https://marmii.github.io/assignments/lesson-8/css/medium-8.css">
</head>
<body>
    <header class="header">
        <img src="https://marmii.github.io/assignments/lesson-4/images/weatherwatchlogo.jpg" alt="Weather Watch Logo">
        <div class="topheadings">
        <h1 class="mainheading">SE Idaho Weather Watch</h1><br>
        <h2 class="motto">Weather where you are!</h2>
        </div>
    </header>
    <nav class="nav">
        <ul class="navigation">
            <li class="menubutton"><a href="#" title="Menu" onclick="toggleMenu();">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="https://marmii.github.io/assignments/lesson-7/preston-7.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="https://marmii.github.io/assignments/lesson-8/stormcenter.html">Storm Center</a></li>
            <li><a href="https://marmii.github.io/assignments/lesson-7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main class="main">
            <form method="get" action="https://marmii.github.io/assignments/lesson-8/thanks.html">
            <fieldset>
                <legend>Resident Information</legend>
                <label class="top">Full Name:*<input type="text" name="fname" required min="5" pattern="[a-zA-z -._]{5,99}" title="Full Name"></label> 
                <label class="top">E-mail:<input type="text" name="email" placeholder="john.doe@domain.com"></label> 
                <label class="top">Phone Number:*<input type="tel" name="phn" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required></lable>
                <label class="top">Zip Code:* <input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Details</legend>
                <label class="bottom">Storm Date:<input type="date" name="stormdate"></label> 
                <label class="bottom">Storm type:<input name="type" list="stormtype"></label> 
                    <datalist id="stormtype">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                    </datalist><br>
                <label class="bottom">Storm Severity(1-10):<input type="range" name="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)"><span id="ratingvalue">5</span></label>
                <label class="bottom">Storm Region:
                    <select name="region">
                        <option valu="">Select Region</option>
                        <option value="Prestion">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                <div>User In-Danger Level:</div>
                            <label class="bottom"><input type="radio" name="danger" value="yes">Yes</label>
                            <label class="bottom"><input type="radio" name="danger" value="no">No</label>
                            <label class="bottom"><input type="radio" name="danger" value="maybe">Maybe</label>
                <label class="bottom">Additional Information:<textarea id="info" rows="6" cols="50"></textarea></label> 
            </fieldset>
               
            <input type="submit" value="Report Weather" class="submit">
              </form>

    </main>
    <footer>
        <address>
            Contact Information
            <img src="https://marmii.github.io/assignments/lesson-7/images/idaho-map.jpg" alt="Preston Area Map">
        </address>
        <p>&copy; 2019 Miriam Sagers, Utah, USA
            <a href="#">Terms of Use</a>
            <span id="today"></span>
        </p>
    </footer>
    <script src="https://marmii.github.io/assignments/lesson-7/js/currentdate.js">
    var date = currentDate();
    document.getElementById("today").innerHTML = currentDate();
    </script>
    <script src="https://marmii.github.io/assignments/lesson-7/js/hamburger.js"></script>
    <script src="https://marmii.github.io/assignments/lesson-7/js/windchill.js"></script>
    <script src="https://marmii.github.io/assignments/lesson-8/js/slider.js"></script>
    
</body>
</html>
